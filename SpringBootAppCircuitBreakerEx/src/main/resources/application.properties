spring.application.name=SpringBootAppCircuitBreakerEx
# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.redisService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.redisService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.redisService.sliding-window-size=5
resilience4j.circuitbreaker.instances.redisService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.redisService.minimum-number-of-calls=5

# Enable actuator endpoints for circuit breaker
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoint.health.show-details=always