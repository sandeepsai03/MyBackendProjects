

#database properties
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=saiDATABASE123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#for the purpose of debugging easily
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true

# Enable and configure Swagger UI
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# Package to scan for APIs
springdoc.packages-to-scan=com.excelr.controller
springdoc.paths-to-match=/auth/**,/api/**

#remove bydefault dependency cycle between beans
spring.main.allow-circular-references=true